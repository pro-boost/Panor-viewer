<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#00d4ff" stroke-width="4"/>
  
  <!-- Main panorama sphere -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#iconGradient)" stroke-width="6" opacity="0.8"/>
  
  <!-- Panorama grid lines (latitude) -->
  <ellipse cx="256" cy="256" rx="120" ry="40" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
  <ellipse cx="256" cy="256" rx="120" ry="80" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Panorama grid lines (longitude) -->
  <ellipse cx="256" cy="256" rx="40" ry="120" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
  <ellipse cx="256" cy="256" rx="80" ry="120" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Central viewfinder/camera icon -->
  <rect x="236" y="236" width="40" height="40" rx="4" fill="none" stroke="#ffffff" stroke-width="3" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="8" fill="#ffffff" filter="url(#glow)"/>
  
  <!-- Corner markers for 360° indication -->
  <path d="M 180 180 L 200 180 L 200 200" fill="none" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <path d="M 332 180 L 312 180 L 312 200" fill="none" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <path d="M 180 332 L 200 332 L 200 312" fill="none" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <path d="M 332 332 L 312 332 L 312 312" fill="none" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 360° text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">360°</text>
  
  <!-- Subtle rotation arrows -->
  <path d="M 140 256 A 116 116 0 0 1 256 140" fill="none" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" opacity="0.7" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d4ff" opacity="0.7"/>
    </marker>
  </defs>
</svg>