<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Panorama Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: calc(200px + 100%) 0;
            }
        }

        .progress-fill {
            background: linear-gradient(
                90deg,
                #667eea 0%,
                #764ba2 50%,
                #667eea 100%
            );
            background-size: 200px 100%;
        }

        .status-text {
            font-size: 16px;
            color: #34495e;
            font-weight: 500;
            margin-bottom: 8px;
            min-height: 24px;
        }

        .status-detail {
            font-size: 12px;
            color: #95a5a6;
            min-height: 18px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ecf0f1;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        .version-info {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="app-logo">PV</div>
        <div class="app-title">Panorama Viewer</div>
        <div class="app-subtitle">Advanced Panoramic Experience</div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="status-text" id="statusText">
            <span class="spinner"></span>
            Initializing Application<span class="loading-dots"></span>
        </div>
        <div class="status-detail" id="statusDetail">Please wait while we prepare everything for you...</div>
    </div>
    
    <div class="version-info">v1.0.0</div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const statusDetail = document.getElementById('statusDetail');
        
        // Listen for progress updates from main process
        ipcRenderer.on('loading-progress', (event, data) => {
            const { progress, status, detail } = data;
            
            // Update progress bar
            if (progress !== undefined) {
                progressFill.style.width = `${progress}%`;
            }
            
            // Update status text
            if (status) {
                statusText.innerHTML = `<span class="spinner"></span>${status}<span class="loading-dots"></span>`;
            }
            
            // Update detail text
            if (detail) {
                statusDetail.textContent = detail;
            }
        });
        
        // Initial animation
        setTimeout(() => {
            progressFill.style.width = '10%';
        }, 500);
        
        // Simulate initial progress
        let initialProgress = 10;
        const initialInterval = setInterval(() => {
            if (initialProgress < 25) {
                initialProgress += 2;
                progressFill.style.width = `${initialProgress}%`;
            } else {
                clearInterval(initialInterval);
            }
        }, 200);
    </script>
</body>
</html>
