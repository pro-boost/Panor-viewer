<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Advanced Panorama Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.08), 0 8px 16px rgba(0, 0, 0, 0.04);
            text-align: center;
            min-width: 420px;
            max-width: 480px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            position: relative;
        }

        .app-logo {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-logo img {
            width: 72px;
            height: 72px;
            object-fit: contain;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 36px;
            font-weight: 400;
        }

        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f3f4f6;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%);
            border-radius: 6px;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .status-text {
            font-size: 17px;
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 8px;
            min-height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-detail {
            font-size: 14px;
            color: #6b7280;
            min-height: 20px;
            font-weight: 400;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s linear infinite;
            margin-right: 12px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-dots {
            display: inline-block;
            margin-left: 6px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.8s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        .version-info {
            position: absolute;
            bottom: 16px;
            right: 16px;
            font-size: 12px;
            color: #9ca3af;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="app-logo">
            <img src="../../icons/panorama-viewer-icon.png" alt="Advanced Panorama Viewer Studio" onerror="this.src='../icons/panorama-viewer-icon.png'; this.onerror=function(){this.src='../public/icons/panorama-viewer-icon.png'; this.onerror=function(){this.style.display='none'; this.parentNode.innerHTML='ðŸ“±';}}" />
        </div>
        <div class="app-title">Advanced Panorama Viewer</div>
        <div class="app-subtitle">Professional Panoramic Visualization Platform</div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="status-text" id="statusText">
            <span class="spinner"></span>
            Initializing Application<span class="loading-dots"></span>
        </div>
        <div class="status-detail" id="statusDetail">Please wait while we prepare everything for you...</div>
    </div>
    
    <div class="version-info">v1.0.0</div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const statusDetail = document.getElementById('statusDetail');
        
        // Listen for progress updates from main process
        ipcRenderer.on('loading-progress', (event, data) => {
            const { progress, status, detail } = data;
            
            // Update progress bar
            if (progress !== undefined) {
                progressFill.style.width = `${progress}%`;
            }
            
            // Update status text
            if (status) {
                statusText.innerHTML = `<span class="spinner"></span>${status}<span class="loading-dots"></span>`;
            }
            
            // Update detail text
            if (detail) {
                statusDetail.textContent = detail;
            }
        });
        
        // Initial animation
        setTimeout(() => {
            progressFill.style.width = '10%';
        }, 500);
        
        // Simulate initial progress
        let initialProgress = 10;
        const initialInterval = setInterval(() => {
            if (initialProgress < 25) {
                initialProgress += 2;
                progressFill.style.width = `${initialProgress}%`;
            } else {
                clearInterval(initialInterval);
            }
        }, 200);
    </script>
</body>
</html>
